<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio for David Jenness</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum%20Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="David Jenness Logo">
        </div>
        <section class="nametag">
            <h1>David Jenness</h1>
            <h3>Developer</h3>
            <div class="socialMedia">
                <a class="linkedin" href="https://www.linkedin.com/in/davidjenness">
                    <img src="img/linkedin.png" alt="LinkedIn">
                </a>
                <a class="github" href="https://github.com/DavidJenness">
                    <img src="img/github.png" alt="GitHub">
                </a>
                <a class="twitter" href="https://twitter.com/David4FSU">
                    <img src="img/twitter.png" alt="Twitter">
                </a>
            </div>
        </section>
    </header>
    <hr>

    <div class="bannerContainer">
        <span class="leftString">
            Dave is a
        </span>

        <nav class="skilldropdown">
            <button class="skillbtn">...</button>
            <span class="skilldropdown-content">
                <a class="skillLink" href="#">Database</a>
                <a class="skillLink" href="#">iOS</a>
                <a class="skillLink" href="#">Android</a>
                <a class="skillLink" href="#">GIS</a>
                <a class="skillLink" href="#">Cloud</a>
                <a class="skillLink" href="#">Web</a>
                <a class="skillLink" href="#">Certified</a>
            </span>
        </nav>

        <span class="rightString">
            Dev...
        </span>
    </div>

    <div class="featuredWork">
        Featured Work
    </div>
    <p>Hover over the ellipsis to see different ways Dave can help your organization.</p>

    <footer>
        <div class="projectShowcase">
            <a class="projectPic" id="leftPicLink" href="http://bit.ly/redcritterios">
                <img id="leftPic" src="img/ios.png" alt="iOS App">
            </a>
            <div class="projectName" id="leftProjectName">iOS Development</div>
            <a class="projectDescription" id="leftDescription" href="http://bit.ly/redcritterios">See iOS App</a>
        </div>
        <div class="projectShowcase">
            <a class="projectPic" id="centerPicLink" href="http://bit.ly/rcAndroid">
                <img id="centerPic" src="img/android.png" alt="Android App">
            </a>
            <div class="projectName" id="centerProjectName">Android Development</div>
            <a class="projectDescription" id="centerDescription" href="http://bit.ly/rcAndroid">See Android App</a>
        </div>
        <div class="projectShowcase">
            <a class="projectPic" id="rightPicLink" href="./overview.html#Certified">
                <img id="rightPic" src="img/cert.png" alt="Certification Overview">
            </a>
            <div class="projectName" id="rightProjectName">Certifications</div>
            <a class="projectDescription" id="rightDescription" href="./overview.html#Certified">Certification Overview</a>
        </div>
    </footer>

</body>

</html>
